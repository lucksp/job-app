<!DOCTYPE html>
<html ng-app="JobApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  </head>
  <body ng-controller="applicantController">
	  
    <div class="container">
      <h1>Omega 3 Studios</h1>
      <h2>Application for Senior Web Developer</h2>
      <form id="application-form" ng-submit="createApplicant()">
        <div class="form-group">
          <input type="text" placeholder="Name" class="form-control" ng-model="newApplicant.name"/>
        </div>
        <div class="form-group">
          <textarea rows="5" placeholder="Bio" class="form-control" ng-model="newApplicant.bio"></textarea>
        </div>
        <div class="form-group">
          <textarea rows="3" placeholder="Skills (separated by commas)" class="form-control" ng-model="newApplicant.skills"></textarea>
        </div>
        <div class="form-group">
          <input type="number" placeholder="Years of experience" class="form-control" ng-model="newApplicant.yearsExp"/>
        </div>
        <div class="form-group">
          <textarea rows="5" placeholder="Why do you want to work here?" class="form-control" ng-model="newApplicant.why"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" ng-click="redirectSubmit()"/>
        </div>
      </form>
      <h4><a href="/html/applicants.html">View</a> other applications</h4>
    </div>
	  
	  
	  
	  
	<script src="/javascripts/main.js"></script>
  </body>
</html>
